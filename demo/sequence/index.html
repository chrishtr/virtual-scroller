<!DOCTYPE html>
<style>
  virtual-content:not(:defined) { display: none }
</style>

<script type="module">
  import '../../src/virtual-content.mjs';

  export function populate() {
    let words = "";
    for (let i = 0; i < wordCount.value; i++) {
      words += " word";
    }

    for (let i = 0; i < elementCount.value; i++) {
      let e = document.createElement("div");
      e.innerText = i + words;
      e.id = "p" + i;
      vc.appendChild(e);
    }
  }
  window.populate = populate;
//  populate();
//  customElements.whenDefined('virtual-content').then(async () => {populate()});
</script>
Element Count: <input id=elementCount name="elementCount" value=1000>
Word Count: <input id=wordCount name="wordCount" value=100>
<div onClick="populate()">Go</div>
<virtual-content id=vc></virtual-content>
