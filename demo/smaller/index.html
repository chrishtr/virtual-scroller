<!DOCTYPE html>
<script type="module">
import '../../src/virtual-content.mjs';

  let populate = () => {
      const virtualContent = document.querySelector('virtual-content');
      const template = document.getElementById('MAIN_TEMPLATE');

      virtualContent.appendChild(template.content);
      let i = 0;
      for (const child of virtualContent.childNodes) {
          if (child instanceof Element) {
              child.setAttribute('invisible', '');
              child.displayLock.acquire({ timeout: Infinity, activatable: true });
          }
      }
  };
  populate();
//  customElements.whenDefined('virtual-content').then(async () => {populate()});
</script>
